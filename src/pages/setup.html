<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/setup.css">
    <title>Registro | AgiOrg</title>
</head>
<body>
    <div id="main-container">
        <form method="GET" action='#'>
            <div id="options">
                <div>
                    <label for="username" onclick="selectOption('firstOption')">Nome Completo:</label>
                    <input type="text" id="name" name="name" class="questionInputRadio" required>
                </div>
                <div>
                    <label for="password">Email:</label>
                    <input type="email" id="email" name="email" class="questionInputRadio" required>
                </div>
                <div>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" class="questionInputRadio" required>
                </div>
            </div>
            <div id="submitButtonDiv">
                <input type="submit" value="Registre-se" id="submitButton">
            </div>
        </form>
    </div>
    <footer>
        <div>
            <a href="about.html">Sobre</a>
        </div>
        <div>
            <a href="home.html">Home</a>
        </div>
        <div>
            <a href="#">Contato</a>
        </div>
    </footer>
</body>
</html>
