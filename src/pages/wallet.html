<body>
    <div id="register">
        <form method="GET" action='#'>
            <div id="main-container">
                <select name="select">
                    <option value="" selected disabled>Tipo de registro</option>
                    <option value="renda" class="option">Renda</option>
                    <option value="conta-a-pagar" class="option">Conta Ã  pagar</option>

                </select>
                <div>
                    <label for="price">Valor:</label>
                    <input type="number" id="price" name="price" class="field" placeholder="0,00" required>
                </div>
                <div>
                    <label for="category">Categoria:</label>
                    <input type="text" id="category" name="category" class="field" placeholder="ex.: Supermercado" required>
                </div>
                <div>
                    <label for="date">Data:</label>
                    <input type="date" id="date" name="date" class="field" placeholder="DD/MM/AAAA" required>
                </div>
                <div id="submitButtonDiv">
                    <input type="submit" value="Registrar" id="submitButton">
                </div>
            </div>
        </form>
